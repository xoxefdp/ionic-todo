<ion-header>
  <ion-navbar>
    <ion-title>Add Item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>Todo Item</ion-label>
			<ion-input type="text" [(ngModel)]="title"></ion-input>
		</ion-item>

		<button ion-button full (click)="addTask()">
			<ion-icon name="checkmark-circle"></ion-icon>
		</button>

	</ion-list>
</ion-content>

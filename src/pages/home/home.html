<ion-header>
  <ion-navbar>
    <ion-title>
			TO-DO List!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<!-- <ion-item *ngFor="let item of items; let i = index">
			<h2>{{item}}</h2>
			<ion-buttons end>
				<button danger (click)="delete(i)">
					<ion-icon name="trash"></ion-icon>
				</button>
			</ion-buttons>
		</ion-item> -->
		<ion-item-sliding *ngFor="let task of tasks">
			<button ion-item (click)="show(task)">
				<h2>{{task.title}}</h2>
			</button>
			<ion-item-options>
				<button ion-button color="danger" (click)="deleteTask(task._id)">
					<ion-icon name="trash"></ion-icon>
					Delete
				</button>
			</ion-item-options>
		</ion-item-sliding>

		<button ion-button full (click)="add()">
			<ion-icon name="add-circle"></ion-icon>
		</button>

	</ion-list>
</ion-content>

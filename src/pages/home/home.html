<ion-header>
	<ion-navbar>
		<ion-item>
			<ion-title>
				<h2>Task List</h2>
			</ion-title>
		</ion-item>
		<ion-list inset>
			<ion-item>
				<ion-icon name="search"></ion-icon>
				<ion-input type="text" [(ngModel)]="q" (keyup)="filterTask($event)" placeholder="Search..."></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="text" [(ngModel)]="title" (keydown)="addTask($event)" placeholder="Add Task..."></ion-input>
			</ion-item>
		</ion-list>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list inset>
		<ion-item *ngFor="let task of filteredTasks | slice: (currentPage * pageSize) - pageSize : currentPage * pageSize">
			<ion-label>{{task.title}}</ion-label>
			<ion-checkbox color="blue" [(ngModel)]="task.isDone" (click)="updateStatus(task)"></ion-checkbox>
			<button ion-button item-end color="danger" (click)="deleteTask(task._id)">
				<ion-icon name="trash"></ion-icon>
			</button>
		</ion-item>
	</ion-list>

	<ion-grid>
		<ion-row>
			<ion-col col-8>
				<button ion-button (click)="previous()" [disabled]="currentPage == 1">
					<ion-icon name="arrow-back"></ion-icon>
				</button>
				<button ion-button disabled>
					{{currentPage}}/{{numberOfPages()}}
				</button>
				<button ion-button (click)="next()" [disabled]="currentPage >= numberOfPages()">
					<ion-icon name="arrow-forward"></ion-icon>
				</button>
			</ion-col>
			<ion-col col-4>
				<ion-input type="number" [(ngModel)]="pageSize" placeholder="Rows per page..."></ion-input>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>

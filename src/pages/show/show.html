<ion-header>
  <ion-navbar>
    <ion-title>Show Item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-input type="text" [(ngModel)]="title"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Is Done?</ion-label>
			<ion-checkbox color="blue" [(ngModel)]="isDone"></ion-checkbox>
		</ion-item>

		<button ion-button full (click)="updateStatus(task)">
			<ion-icon name="checkmark-circle"></ion-icon>
		</button>

	</ion-list>
</ion-content>
